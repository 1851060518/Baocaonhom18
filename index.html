<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="img-section">
                <img src="images/Insta.png" alt="hei">
            </div>
            <div class="login-section">
                <div class="white-bg">
                    <img src="../Instagram-main/images/insta 2.png" alt="">
                    <form action="#">
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button class="subtmit-btn" type="submit" disabled>
                            Log in
                        </button>
                        <div class="or">
                            <span></span>
                            <p>or</p>
                            <span></span>
                        </div>
                        <a href="#" class="fb-login">
                            <img src="images/fb_logo.png" alt="Facebook logo">
                            <p>Login with Facebook</p>
                        </a>
                        <a href="#" class="forgot-login">
                            Forgot password
                        </a>
                    </form>
                </div>
                <div class="white-bg mt">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="get-app mt">
                    <p>Get the app</p>
                    <div class="d-flex">
                        <a href="#">
                            <img src="images/app_store.png" alt="">
                        </a><a href="#">
                            <img src="images/play_store.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ol>
            <li><a href="#">Meta</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
        </ol>
        <div class="d-flex mt">
            <select name="language" id="language">
                <option value="lang1">
                    English
                </option>
                <option value="lan2">Vietnamese</option>
                <option value="lan3">Chinese</option>
            </select>
            <small>&copy; 2021 Instagram from Meta</small>
        </div>
    </footer>


</body>

</html>
